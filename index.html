<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./image/PIG.ico" type="image/x-icon">
  <title>得意猪</title>
  <script src="./utils/js/jquery-3.5.1.min.js"></script>
  <script src="./utils/js/axios.min.js"></script>
  <script src="./utils/js/APlayer.min.js"></script>
  <script src="./utils/js/dateFormat.js"></script>
  <link rel="stylesheet" href="./utils/css/font-awesome.min.css">
  <link rel="stylesheet" href="./utils/css/APlayer.min.css">
  <link rel="stylesheet" id="style">
  <link rel="stylesheet" href="./css/common.css">

  <style>
    .head-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 41px;
      background-color: rgba(40, 42, 44, 0.6);
      z-index: 999;
    }

    .head {
      width: 1170px;
      margin: 0 auto;
      padding-left: 15px;
      /* padding-left: 38%; */
    }

    .menu {
      max-width: 50%;
      height: 41px;
      line-height: 41px;
    }

    .menu li {
      -webkit-transition: all 0.6s;
      color: #fff;
      float: left;
      cursor: pointer;
      user-select: none;
    }

    .menu li:hover {
      -webkit-transition: all 0.6s;
      background-color: #eeeeee;
      color: #000;
    }

    .menu li:hover a {
      -webkit-transition: all 0.2s;
      color: #000;
    }

    .menu li a {
      padding: 7px 14px;
      font-size: 15px;
      color: #fff;
    }

    i {
      margin-right: 0.5em;
    }


    /* head 随着滚轮变化淡入淡出 */
    .scrollUp {
      -webkit-transition: all 0.4s;
      top: 0;
    }

    .scrollDown {
      -webkit-transition: all 0.4s;
      top: -41px;
    }

    /* 返回顶部随着滚轮变化淡入淡出  */
    .toolsUp {
      -webkit-transition: all 0.6s;
      bottom: 60px;
    }

    .toolsDown {
      -webkit-transition: all 0.6s;
      bottom: 20px;
    }


    .backTopUp {
      -webkit-transition: all 0.5s;
      bottom: 20px;
    }

    .backTopDown {
      -webkit-transition: all 0.4s;
      bottom: -50px;
    }

    /* 工具盒子 */
    .tools {
      position: fixed;
      /* bottom: 20px; */
      right: 20px;
      z-index: 99;
    }

    .tool {
      background-color: #848484;
      opacity: 0.7;
      cursor: pointer;
      color: #fcfcfc;
      margin-top: 10px;
    }

    /* 返回顶部 */
    .backTop {
      position: fixed;
      right: 20px;
      z-index: 99;
    }

    .tool:hover {
      opacity: 0.9;
    }

    .tool-logo {
      text-align: center;
      width: 30px;
      height: 30px;
      display: table-cell;
      vertical-align: middle;
      color: #fff;
      font-size: 15px;
    }

    .social {
      margin: 20px auto;
    }

    .social span {
      font-size: 40px;
      color: #8a9fab;
    }
  </style>
</head>

<body>
  <div class="head-container">
    <div class="head t1">

      <ul class="menu">
        <li><a href="#"><i class="fa fa-home"></i>首页</a></li>
        <li><a href="#"><i class="fa fa-book"></i>档案馆</a></li>
        <li><a href="#"><i class="fa fa-paw"></i>支持者</a></li>
        <li><a href="#"><i class="fa fa-trophy"></i>作品</a></li>
        <li><a href="#"><i class="fa fa-paper-plane"></i>关于我</a></li>
      </ul>
    </div>
  </div>
  <div class="head-bg"></div>
  </div>

  <!-- 主区域 -->
  <div class="main-container">
  </div>

  <!-- 右侧工具栏 -->
  <div class="tools toolsDown">
    <!-- 搜索待完成 -->
    <div class="search tool">
      <span class="fa fa-search tool-logo"></span>
    </div>
    <!-- 改变肤色 -->
    <div class="change-color tool">
      <span class="fa fa-adjust tool-logo"></span>
    </div>
  </div>

  <!-- 返回顶部 -->
  <div class="backTop tool backTopDown">
    <span class="fa fa-chevron-up tool-logo"></span>
  </div>






  <!-- 底部 -->
  <footer class="footer-container">
    <div class="footer-content">
      <ul class="social">
        <li>
          <a href="https://github.com/CristianoLee" target="_blank">
            <span class="fa fa-github"></span>
          </a>
        </li>
      </ul>
      © 2022 得意猪 版权所有. 本站已在风雨中度过<span class="existTime"></span>
    </div>
  </footer>

  <!-- 音乐盒子 -->
  <div id="aplayer"></div>
  <!-- 画布 -->
  <canvas class="canvas"></canvas>

</body>

<script src="./js/ball.js"></script>
<script src="./js/main.js"></script>
<script src="./js/player.js"></script>
<script src="./file/player.json?callback=playerData"></script>
<script src="./file/main.json?callback=buildTime"></script>
<script src="./js/changecolor.js"></script>

<script>
  // 点击返回顶部头部导航栏淡出
  $('.backTop').on('click', function (event) {
    $('html, body').animate({
      scrollTop: $('html').offset().top
    }, 500);
    setTimeout(() => {
      $('.t1').removeClass('scrollDown').addClass('scrollUp')
      $('.backTop').removeClass('backTopUp').addClass('backTopDown')
      $('.tools').removeClass('toolsUp').addClass('toolsDown')
    }, 450)
  });

</script>

</html>
